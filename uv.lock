version = 1
requires-python = ">=3.12"

[manifest]
members = [
    "echo",
    "ftl",
    "ftl-py",
]

[[package]]
name = "echo"
version = "0.1.0"
source = { virtual = "modules/echo" }

[[package]]
name = "ftl"
version = "0.1.0"
source = { editable = "packages/ftl" }

[[package]]
name = "ftl-py"
version = "0.1.0"
source = { editable = "." }
dependencies = [
    { name = "ftl" },
]

[package.metadata]
requires-dist = [{ name = "ftl", editable = "packages/ftl" }]
